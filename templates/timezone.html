{% extends 'base.html' %}
{% block content %}

<h1> Lovely part of the world! What timezone specifically?</h1>


{% for timezone in timezones %}
<form action='/factors' method='GET'>
    <input type="hidden" name="tz" value="{{ timezone }}">
    <input type='submit', value="{{ timezone }}">
</form>
{% endfor %}

{% endblock %}
