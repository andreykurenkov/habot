{% extends 'base.html' %}
{% block content %}

<h1>I've sent you a code to verify that's you. When you receive it, enter it here.</h1>

<ul>
{% for message in get_flashed_messages() %}
<li> {{ message }} </li>
{% endfor %}
</ul>

<form action='/signin', method='GET'>
    <input type='text' name='code'>
    <input type='submit' value='Verify me!'>
</form>

{% endblock %}
