{% extends 'base.html' %}
{% block content %}

<h2>I've sent you a code to verify your number. <br>
    When you receive it, enter it here.</h2>

<ul>
{% for message in get_flashed_messages() %}
<li> {{ message }} </li>
{% endfor %}
</ul>

<form action='/signin', method='GET'>
    <input type='text' name='code'>
    <input type='submit' value='Verify me!'>
</form>

{% endblock %}
