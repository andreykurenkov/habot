{% extends 'base.html' %}
{% block content %}

<h1>Which habit?</h1>

{% for habit in habits %}
<form action='/time' method='GET'>
<div>
    <input type="hidden" name="habit_id" value="{{ habit.create_habit_id }}">
    <input type='submit', value="{{ habit.title }}: {{ habit.description }}">
</div>
</form>
{% endfor %}


{% endblock %}
